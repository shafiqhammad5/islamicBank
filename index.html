<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>islamicBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>




<body>

  


    <div id="input-aria" >

        <h1 class="text-center">Welcome islamicBank</h1>

        <div class="submit-eria">

            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password"  class="form-control" placeholder="Password">
            <br>
            <button class="btn btn-success" id="login">Enter</button>            

        </div>

      </div>

     <div id="transanction-aria">

            <div class="row">
             <div class="col-md-4">
                   <div class="deposit stutas">
                    <h5>Deposit</h5>
                    <h3>$<span id="currentDeposit">00</span></h3>
                </div>
             </div>
             <div class="col-md-4">
                 <div class="withdrow stutas">
                    <h5>Withdrew</h5>
                    <h3>$00</h3>
                </div>
            </div>
             <div class="col-md-4">
                 <div class="balance stutas">
                    <h5>Balance</h5>
                    <h3>$<span id="currentBalance">1240</span></h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
              <div class="submit-eria">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount your deposit">
                <br>
                <div id="addDeposit" class="btn btn-success">Deposit</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="submit-eria">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <div id="addWithdraw" class="btn btn-success">Withdraw</div>
              </div>
            </div>
        </div>
    </div>
            


    <script>
        // login button event handler

       

            const loginBtn = document.getElementById("login");
            loginBtn.addEventListener("click", function(){
            const loginAria = document.getElementById("input-aria");
            loginAria.style.display = "none" ;
            const tracsection = document.getElementById("transanction-aria");
            tracsection.style.display = "block"
            
            } )

            // deposit button event handler
            const depositBtn = document.getElementById("addDeposit");
            depositBtn.addEventListener("click", function(){
           const depositNumber  = document.getElementById("depositAmount")


           updateSpanText("currentDeposit", depositNumber)
           updateSpanText("currentBalance", depositNumber);
          

            document.getElementById("depositAmount").value = "";

            })
     
            // withdraw button even handler

            const addWithdraw = document.getElementById("addWithdraw");
            addWithdraw.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount")
            console.log(withdrawNumber)
        
            })
            //.................get input id

            function getInputNumber (id){
              const withdrawAmount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(withdrawAmount);
            return withdrawNumber
            }


            function updateSpanText (id,depositNumber){

              const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber ;
            document.getElementById(id).innerText = totalBalance ;

            }
    </script>
</body>




</html>
